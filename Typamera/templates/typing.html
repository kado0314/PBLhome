<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カメラ・タイピングゲーム</title>
    
    <link rel="stylesheet" href="typing.css">
</head>
<body>
    <div class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="sidebar" id="sidebar">
        <ul>
            <li>
                <a href="https://camerapp.onrender.com">
                    <img src="../../static/image/homeaikon.png" alt="ホーム">
                    <span>ホーム</span>
                </a>
            </li>
            <li>
                <a href="https://kado0314.github.io/sorosoroumakuzikkousitekureyo/">
                    <img src="../../static/image/kansikameraaikon.png" alt="プライバシーガード">
                    <span>プライバシー<br>ガード</span>
                </a>
            </li>
            <li>
                <a href="https://camerapp.onrender.com/scoring/">
                    <img src="../../static/image/fassyonaikon.png" alt="ファッション採点">
                    <span>ファッション採点</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>カメラ・タイピングチャレンジ</h1>
        <p>カメラに映っている物をタイピングしましょう！ (英語入力)</p>

        <div class="button-area">
            <button id="startButton">ゲームスタート</button>
            <button id="detailsButton">お題リスト詳細</button> </div>
        <p id="status">準備中...</p>

        <div class="video-container">
            <video id="webcam" autoplay muted playsinline></video>
            <canvas id="gameCanvas" style="display: none;"></canvas>
        </div>

        <div class="game-info">
            <div id="target-display">
                <h2>お題: <span id="target-word">---</span></h2>
            </div>
            <div id="typing-area">
                <input type="text" id="typing-input" placeholder="ここにタイピングしてください" disabled oncontextmenu="return false">
                <p id="feedback"></p>
            </div>
            <p>スコア: <span id="score">0</span></p>
            <p>残り時間: <span id="timer">60</span>秒</p>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="closeButton">&times;</span>
            <h2>検出可能なお題リスト (全90種)</h2>
            <input type="text" id="searchInput" placeholder="キーワードで検索（例: cat, dog, apple）" oninput="filterClassList()">
            <div id="classListContainer">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <script src="../script.js"></script>

    <script>
        const hamburger = document.getElementById('hamburgerMenu');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            hamburger.classList.toggle('open');
        });
    </script>
</body>
</html>
